<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
  </head>
  <style>
    table,
    th,
    td {
      /* border: 1px solid black; */
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
    img {
      width: 100%;
      border-radius: 20px;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3" style="border: none"><h3>My Store</h3></th>
        </tr>
        <tr>
          <th>Item photo</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://www.btaskee.com/wp-content/uploads/2021/11/cam-trai-pho-bien-nhat-the-gioi.jpg"
              alt="Oranges"
              style="width: 200px; height: 100px"
            />
          </td>
          <td>Oranges</td>
          <td>$1</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://www.bobtailfruit.co.uk/media/mageplaza/blog/post/4/2/42e9as7nataai4a6jcufwg.jpeg"
              alt="Bananas"
              style="width: 200px; height: 100px"
            />
          </td>
          <td>Bananas</td>
          <td>$0.75</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://healthyfamilyproject.com/wp-content/uploads/2020/05/Pomegranate-background.jpg"
              alt="Pomegranates"
              style="width: 200px; height: 100px"
            />
          </td>
          <td>Pomegranates</td>
          <td>3 for $5</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Oursons_g%C3%A9latine_march%C3%A9_Rouffignac.jpg/1200px-Oursons_g%C3%A9latine_march%C3%A9_Rouffignac.jpg"
              alt="Gummy bears"
              style="width: 200px; height: 100px"
            />
          </td>
          <td>Gummy Bears</td>
          <td>$6 per bag</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://images.squarespace-cdn.com/content/v1/5b5aa0922487fd1ce32c117a/1547765015801-FSR1DVSKCZU3PAYWIRQG/broccoli.jpg"
              alt="Broccoli"
              style="width: 200px; height: 100px"
            />
          </td>
          <td>Broccoli</td>
          <td>$3 a head</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
