  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <header>
      <h1>Trang web bán hàng</h1>

      <ul>
        <li>
          <nav>
            <a href="/sesion2/exercise6/SalesWeb.html" target="_blank">Trang chủ</a>
          </nav>
        </li>
        <li>
          <nav>
            <a href="/sesion2/exercise6/SalesWeb.html" target="_blank">Sản phẩm</a>
          </nav>
        </li>
        <li>
          <nav>
            <a href="/sesion2/exercise6/SalesWeb.html" target="_blank">Giới thiệu</a>
          </nav>
        </li>
        <li>
          <nav>
            <a href="/sesion2/exercise6/SalesWeb.html" target="_blank">Liên hệ</a>
          </nav>
        </li>
      </ul>
    </header>
    <main>
      <h2>Thông tin sản phẩm</h2>
      <table>
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sản phẩm 1</td>
            <td>Mô tả sản phẩm 1</td>
            <td>100.000đ</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Sản phẩm 2</td>
            <td>Mô tả sản phẩm 2</td>
            <td>200.000đ</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Sản phẩm 3</td>
            <td>Mô tả sản phẩm 3</td>
            <td>300.000đ</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>
      <h2>Thông tin người dùng</h2>
      <form action="http://myserver.com" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" />
        <br />
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" />
        <br />
        <input type="submit" />
      </form>
    </main>
    <footer>
      <p>&copy;2025 Trang web bán hàng</p>
    </footer>
  </body>
</html>
